<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>
    <h2>Encuesta de uso de herramientas WEB</h2>
    <form action="">
        <h3>Formulario</h3>

        <label for="nombre">Nombre</label>
        <input type="text" class="form_nombre" name="nombre" placeholder="Ingresa tu nombre" style="margin: 10px;">
        <br>
        <label for="apellido">Apellido</label>
        <input type="text" class="form_apellido" name="apellido" placeholder="Ingresa tu apellido"
            style="margin: 10px;">
        <br>
        <label for="pass">Contraseña</label>
        <input type="password" name="pass" placeholder="Ingresa tu contraseña" style="margin: 10px;">
        <br>
        <label for="edad">Edad</label>
        <input type="number" name="edad" placeholder="Edad" style="margin: 10px;">
        <br>
        <input type="reset" value="Limpiar" style="margin: 10px 0px;">
        <input type="submit" value="Enviar">
        <input type="button" value="Guardar">
    </form>
</body>

</html>
